{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Pomodoro Timer</title>
{% endblock title %}

{% block content %}
    <div class="pomodoro">
        <div class="button-group mode-buttons" id="js-mode-buttons">
            <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">Pomodoro</button>
            <button data-mode="break" class="button mode-button" id="js-break">Break Time</button>
        </div>
        <div class="clock" id="js-clock">
            <span id="js-minutes">25</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-start-btn">Start</button>

        <script src="{% static 'pomodoro.js' %}"></script>
    </div>

{% endblock content %}
